<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Zadań</title>
    <meta property="og:image" content="img/share.png">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/hiddenlist.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Lista Zadań</h1>
        </header>
        <main>
            <section class="section">
                <h2 class="section__head">Dodaj nowe zadanie</h2>
                <form class="form js-form">
                    <input class="form__input js-newTask" type="text" name="task" required autofocus
                        placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </section>
            <section class="section section--higlighted">
                <h2 class="section__head section__head--higlighted">Lista zadań</h2>
                <ul class="hiddenList js-buttonList"></ul>
            </section>      
            <section class="section">
                <ul class="list js-task">
                </ul>
            </section>
        </main>
    </div>
</body>

</html>
